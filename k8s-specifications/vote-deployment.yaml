apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vote
  template:
    metadata:
      labels:
        name: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote:before
        name: vote
        ports:
        - containerPort: 3000
          name: vote
